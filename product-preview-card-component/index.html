<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Product Preview Card Component | Frontend Mentor Challenge</title>
</head>

<body>
  <div class="container center height-100-vh">
    <section class="card bg-neutral-100">
      <div class="card-image"></div>
      <div class="card-data">
        <p class="card-product-type uppercase letter-spacing-1 text-neutral-400">perfume</p>
        <h1 class="card-title ff-serif fs-700">Gabirelle Essence Eau De Parfum</h1>
        <p class="card-description text-neutral-400">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="card-pricing">
          <p class="card-current-price ff-serif fs-700 text-primary-400">$149.99</p>
          <s class="card-old-price text-neutral-400">$169.99</s>
        </div>

        <button class="btn-add-to-cart btn btn-primary">
          <img src="./images/icon-cart.svg" alt="">
          <p class="bold">Add to Cart</p>
        </button>
      </div>
    </section>
  </div>
</body>

</html>
